<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Blender Quiz!</title>
</head>
<body>
    <!-- START PAGE -->
    <div id="start-page">
        <h1 id="start-page-title">Blender Quiz!</h1>
        <img src="./assets/images/Blender_Logo.png" width ="400px" height ="327px" alt="Blender Logo"><br><br>
        <button id="game-start">Start Game</button><br><br>
        <button id="view-scores">View High Scores</button>
    </div>
    <!-- QUESTION SCREEN -->
    <div id="question-screen" class="hide">
        <p>Timer: <span id="timer">60</span></p>
        <h1 id="current-question">Question:</h1>
        <ul id="possible-answers"></ul>
    </div>
    <!-- END QUIZ SCREEN -->
    <div id="end-screen" class="hide">
        <h1>Game Over!</h1>
        <p>You finished with <span id="end-time"></span> seconds remaining. Wow, you're so good at Blender!</p>
        <form id="hi-score-name">
            <input placeholder="Initials"type="text" id="initials-input">
            <button id="submit-score" type="submit">Submit</button>
        </form>
    </div>
    <!-- HIGH SCORE SCREEN -->
    <div id="high-scores" class="hide">
        <h1>High Scores!</h1>
        <ul id="top-5-scores"></ul>
        <button id="game-start">Play Again</button>
    </div>

    <script src="./assets/JS/game.js"></script>
</body>
</html>
